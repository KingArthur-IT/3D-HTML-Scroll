<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>        
        .box{
            display: block;
            padding: 5%;
            position: absolute;
            top: -5rem;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(97, 93, 91, 0.3);
            transform-style: preserve-3d;  
            transition: all 1s ease-out; 
            opacity: 0.0; 
        }
        .front{
            transform: perspective(1000px) rotateY(0deg) translateZ(-1000px) scale(1.5);
        }
        .left{
            transform: perspective(1000px) rotateY(130deg) translateZ(-1000px) scale(1.5);
        }
        button{
            padding: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: relative; overflow: hidden;">
        <div class="box front">
            <button class="rotateBtn">Rotate on left</button>
            <button class="close">Close</button>
        </div>
        <div class="box left">
            <button class="rotateBackBtn">Close</button>
        </div>
        <div class="visual-nav">
            <div class="visual-nav__item mt">
                <div class="visual-nav__currentPoint"></div>
            </div>
            <div class="visual-nav__line mt">
                <div class="visual-nav__passed"></div>
            </div>
            <div class="visual-nav__item mt"></div>
            <div class="visual-nav__line mt">
                <div class="visual-nav__passed"></div>
            </div>
            <div class="visual-nav__item mt"></div>
            <div class="visual-nav__line mt">
                <div class="visual-nav__passed"></div>
            </div>
            <div class="visual-nav__item mt"></div>
            <div class="visual-nav__line mt">
                <div class="visual-nav__passed"></div>
            </div>
            <div class="visual-nav__item mt"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    
    <!--Main Script-->
    <script src="./build/bundle.js"></script>
</body>
</html>
