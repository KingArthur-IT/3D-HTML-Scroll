<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>        
        .box{
            display: block;
            padding: 5%;
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background-color: coral;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateY(90deg) translateZ(-500px);
            transition: all 1s linear;
            
        }
        @keyframes swipe {
           0% {
               transform: perspective(500px) rotateY(90deg) translateZ(-500px);
           } 
           100% {
               transform: perspective(500px) rotateY(0deg) translateZ(-500px);
           }
        }
    </style>
</head>
<body>
    <div class="box">
        3D Text
    </div>
    <div class="visual-nav">
        <div class="visual-nav__item mt">
            <div class="visual-nav__currentPoint"></div>
        </div>
        <div class="visual-nav__line mt">
            <div class="visual-nav__passed"></div>
        </div>
        <div class="visual-nav__item mt"></div>
        <div class="visual-nav__line mt">
            <div class="visual-nav__passed"></div>
        </div>
        <div class="visual-nav__item mt"></div>
        <div class="visual-nav__line mt">
            <div class="visual-nav__passed"></div>
        </div>
        <div class="visual-nav__item mt"></div>
        <div class="visual-nav__line mt">
            <div class="visual-nav__passed"></div>
        </div>
        <div class="visual-nav__item mt"></div>
    </div>
    <canvas id="canvas"></canvas>
    <!--Main Script-->
    <script src="./build/bundle.js"></script>
    <script>
        document.addEventListener('click', () => {
            //document.getElementsByClassName('box').style.animation = "swipe 1s ease 0s";         
            document.getElementsByClassName('box')[0].style.transform = "perspective(500px) rotateY(0deg) translateZ(-500px)";         
        })
    </script>
</body>
</html>
